[tox]
envlist = lint

[testenv:lint]
deps =
    -rrequirements.txt
    flake8
    pylint
    mypy
    isort
commands =
    flake8 . --max-line-length=120
    pylint --max-line-length=120 --disable=W0621,C0116,R0913,R0914 --fail-under=8 *.py
    mypy .
    isort . --check-only --line-length 120
